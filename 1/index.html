<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/signin.css">

</head>

<body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Electron Giriş</h1>
      <label for="inputEmail" class="sr-only">Kullanıcı Adı</label>
      <input id="txtKullaniciAdi" type="text" id="inputEmail" class="form-control" placeholder="Kullanıcı adı" required autofocus>
      <label for="inputPassword" class="sr-only">Şifre</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Şifre" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Beni hatırla
        </label>
      </div>
      <button id="btnGiris" class="btn btn-lg btn-primary btn-block" type="button">Giriş</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

    <script src="./assets/js/index_page.js"></script>

  </body>  
</html>
